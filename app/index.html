<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ParseCMS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ngprogress-lite/ngprogress-lite.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="parseCmsApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="TopbarCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{projectJson.appName}}</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="SidebarCtrl">
          <ul is-active-nav class="nav nav-sidebar">
            <li><a href="#/"><b>Dashboard</b></a></li>
            <li ng-repeat="entity in projectJson.entities"><a ng-href="#/{{entity.name}}">{{ entity.text }}</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div ng-view=""></div>          

        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/parse-angular-patch/dist/parse-angular.js"></script>
    <script src="bower_components/parse-js-sdk/lib/parse.js"></script>
    <script src="bower_components/angular-google-staticmaps/angular-google-staticmaps.js"></script>
    <script src="bower_components/angular-adaptive-googlemaps/src/angular-adaptive-googlemaps.js"></script>
    <script src="bower_components/AngularGM/angular-gm.js"></script>
    <script src="bower_components/ngprogress-lite/ngprogress-lite.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/globalservice.js"></script>
        <script src="scripts/controllers/topbar.js"></script>
        <script src="scripts/controllers/sidebar.js"></script>
        <script src="scripts/controllers/listitems.js"></script>
        <script src="scripts/controllers/additem.js"></script>
        <script src="scripts/controllers/edititem.js"></script>
        <script src="scripts/directives/isactivenav.js"></script>
        <script src="scripts/services/dataservice.js"></script>
        <script src="scripts/directives/parseeltable.js"></script>
        <script src="scripts/directives/parsemogps.js"></script>
        <script src="scripts/directives/parsemoimage.js"></script>
        <script src="scripts/directives/parseelform.js"></script>
        <script src="scripts/directives/parsemogpscell.js"></script>
        <script src="scripts/directives/parsemoimagecell.js"></script>
        <script src="scripts/services/formservice.js"></script>
        <script src="scripts/directives/parsemonumber.js"></script>
        <script src="scripts/directives/parsemostring.js"></script>
        <!-- endbuild -->
</body>
</html>
